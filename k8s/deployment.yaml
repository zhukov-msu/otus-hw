apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor-deployment
  labels:
    app: predictor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predictor
  template:
    metadata:
      labels:
        app: predictor
    spec:
      containers:
      - name: predictor
        image: zhukovmsu/otus-hw:eb2adc44e2c4a3f6d8f3460e4a83168cf162acdb
        ports:
        - containerPort: 8890